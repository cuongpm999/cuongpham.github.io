<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="nghich choi choi">
    <meta name="keywords" content="firework, new year, happy, 2021">
    <meta name="author" content="CuongPham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cuongphamptit999.github.io/cuongpham.github.io/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cuongphamptit999.github.io/cuongpham.github.io/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cuongphamptit999.github.io/cuongpham.github.io/css/soon.min.css">
    <link rel="stylesheet" type="text/css" href="https://cuongphamptit999.github.io/cuongpham.github.io/css/index.css">

    <!-- JavaScript -->
    <script src="https://cuongphamptit999.github.io/cuongpham.github.io/js/jquery-3.5.1.min.js"></script>
    <script src="https://cuongphamptit999.github.io/cuongpham.github.io/js/fontawesome.min.js"></script>
    <script src="https://cuongphamptit999.github.io/cuongpham.github.io/js/bootstrap.min.js"></script>
    <script src="https://cuongphamptit999.github.io/cuongpham.github.io/js/jquery.fireworks.js"></script>
    <script src="https://cuongphamptit999.github.io/cuongpham.github.io/js/index.js"></script>



    <title> Happy New Year 2021 </title>
</head>

<body>
    <div id="main">
        <img src="https://cuongphamptit999.github.io/cuongpham.github.io/img/bg.png" alt="bg" width="100%" height="100%">
        <div class="soon" id="soon-glow" ata-layout="group overlap" data-face="slot doctor glow" data-padding="false"
            data-scale-max="l" data-visual="ring color-light width-thin glow-progress length-70 gap-0 offset-65"
            data-initialized="true" data-scale="l">
            <span class="soon-group " data-value="1000">
                <span class="soon-group-inner">
                    <span class="soon-group soon-group-sub" data-value="0">
                        <span class="soon-group-inner"><span class="soon-ring soon-visual ">
                                <canvas width="196" height="196" style="width: 157px; height: 157px;"></canvas>
                                <span class="soon-ring-progress"
                                    style="visibility: hidden; position: absolute;"></span></span><span
                                class="soon-repeater soon-value "><span class="soon-slot "><span
                                        class="soon-slot-inner soon-slot-animate" style="width: 1.95em;"><span
                                            class="soon-slot-old"> </span><span class="soon-slot-new"
                                            id="ngay">00</span><span
                                            class="soon-slot-bounding">8</span></span></span></span><span
                                class="soon-text soon-label">Ngày</span></span></span><span
                        class="soon-group soon-group-sub" data-value="0"><span class="soon-group-inner"><span
                                class="soon-ring soon-visual "><canvas width="196" height="196"
                                    style="width: 157px; height: 157px;"></canvas><span class="soon-ring-progress"
                                    style="visibility: hidden; position: absolute;"></span></span><span
                                class="soon-repeater soon-value "><span class="soon-slot "><span
                                        class="soon-slot-inner soon-slot-animate" style="width: 1.95em;"><span
                                            class="soon-slot-old"> </span><span class="soon-slot-new"
                                            id="gio">00</span><span
                                            class="soon-slot-bounding">8</span></span></span></span><span
                                class="soon-text soon-label">Giờ</span></span></span><span
                        class="soon-group soon-group-sub" data-value="0"><span class="soon-group-inner"><span
                                class="soon-ring soon-visual "><canvas width="196" height="196"
                                    style="width: 157px; height: 157px;"></canvas><span class="soon-ring-progress"
                                    style="visibility: hidden; position: absolute;"></span></span><span
                                class="soon-repeater soon-value "><span class="soon-slot "><span
                                        class="soon-slot-inner soon-slot-animate" style="width: 1.95em;"><span
                                            class="soon-slot-old"> </span><span class="soon-slot-new"
                                            id="phut">00</span><span
                                            class="soon-slot-bounding">8</span></span></span></span><span
                                class="soon-text soon-label">Phút</span></span></span><span
                        class="soon-group soon-group-sub" data-value="0"><span class="soon-group-inner"><span
                                class="soon-ring soon-visual "><canvas width="196" height="196"
                                    style="width: 157px; height: 157px;"></canvas><span class="soon-ring-progress"
                                    style="visibility: hidden; position: absolute;"></span></span><span
                                class="soon-repeater soon-value "><span class="soon-slot "><span
                                        class="soon-slot-inner soon-slot-animate" style="width: 1.95em;"><span
                                            class="soon-slot-old"> </span><span class="soon-slot-new"
                                            id="giay">00</span><span
                                            class="soon-slot-bounding">8</span></span></span></span><span
                                class="soon-text soon-label">Giây</span></span></span></span></span>
        </div>
    </div>

    <div class="container">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn nut-mo" data-toggle="modal" data-target="#myModal">
            Lời chúc
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal body -->
                    <div class="modal-body">
                        <h4 class="modal-title">CHÚC MỪNG NĂM MỚI<img
                                src="https://cuongphamptit999.github.io/cuongpham.github.io/img/trau.png" alt="trau" width="200px"></h4>
                        <p>Tiền đầy túi<br>
                            Tim đầy tình<br>
                            Xăng đầy bình<br>
                            Gạo đầy lu<br>
                            Muối đầy hủ<br>
                            Vàng đầy tủ<br>
                            Sức khỏe đầy đủ<br>
                            HAPPY NEW YEAR</p>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>


</html>
